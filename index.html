<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>You Buddy 2026 단어 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css?v=20260201" />
</head>
<body>
  <div class="card" id="card">

    <div class="top-row">
      <div class="left-header">
        <div class="members-tag">*members only</div>

        <a
          href="https://apple-libra-6af.notion.site/30-2fe1fc05de1e807c9965db406bb35249?source=copy_link"
          target="_blank"
          class="badge-link"
        >
          <div class="badge">
            <div class="badge-avatar">YB</div>
            <div class="badge-text">
              <span>유버디 영어 루틴</span>
              <span>📎 유버디 영어 루틴</span>
            </div>
          </div>
          </a>
      </div>

      <div class="right-actions">
        <a class="beta-link" href="beta.html">Beta 테스트</a>
        <button class="mode-pill" id="resetBtn" type="button">
          <div class="mode-dot"></div>
          <span>Reset</span>
        </button>
      </div>
    </div>
    <div class="sentence-card">
      <div class="sentence-line">
        
        <div class="line-part" id="sentencePrefix"></div>

        <div class="answer-pill-wrapper">
          <span class="answer-pill">
            <span class="answer-visual-inner" id="slotsContainer"></span>
          </span>
        </div>

        <div class="line-part" id="sentenceSuffix"></div>
      </div>

      <div class="meaning" id="meaning"></div>
    </div>

    <input
      type="text"
      id="mobileInput"
      class="mobile-input"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />


    <div class="bottom-row">
      <button class="btn" id="skipBtn">정답 보기</button>
    </div>
    <p class="typing-hint">
      화면의 빈칸에 바로 타이핑하고 Enter를 눌러보세요
    </p>

    <div class="status" id="status"></div>
    <div class="meta">
      <span id="progress"></span>
      <span id="score"></span>
    </div>
    <div class="final-link-wrap" id="finalLinkWrap">
      <a class="final-link" href="https://yobuddywords2026-members.vercel.app/final.html" target="_blank" rel="noopener">Final Test 입장 (2/1 오픈)</a>
    </div>
  </div>

  <div id="resultModal" class="modal hidden">
    <div class="modal-content">

      <div id="modalMessage" class="modal-message"></div>

      <ul id="reviewList" class="review-list"></ul>

      <div class="modal-buttons">
        <button id="retryBtn" class="retry-btn">🔄 다시하기</button>

        <a 
          href="https://apple-libra-6af.notion.site/30-2fe1fc05de1e807c9965db406bb35249?source=copy_link"
          target="_blank"
          class="notion-btn"
        >
          📘 유버디 영어 루틴
          </a>
      </div>

    </div>
  </div>


  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>
</html>
